<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Riesgo de Diabetes Tipo 2</title>
    <!-- Tailwind CSS CDN -->

    <!-- React / ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel para poder usar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // "√çconos" simples con emoji para no depender de lucide-react
      const IconCoffee = ({ className = "" }) => (
        <span className={className} role="img" aria-label="coffee">
          ‚òï
        </span>
      );
      const IconActivity = ({ className = "" }) => (
        <span className={className} role="img" aria-label="activity">
          üèÉ
        </span>
      );
      const IconCigarette = ({ className = "" }) => (
        <span className={className} role="img" aria-label="cigarette">
          üö¨
        </span>
      );
      const IconWine = ({ className = "" }) => (
        <span className={className} role="img" aria-label="wine">
          üç∑
        </span>
      );
      const IconMoon = ({ className = "" }) => (
        <span className={className} role="img" aria-label="moon">
          üåô
        </span>
      );
      const IconFrown = ({ className = "" }) => (
        <span className={className} role="img" aria-label="frown">
          üòü
        </span>
      );
      const IconAlertCircle = ({ className = "" }) => (
        <span className={className} role="img" aria-label="alert">
          ‚ö†Ô∏è
        </span>
      );
      const IconCheckCircle = ({ className = "" }) => (
        <span className={className} role="img" aria-label="check">
          ‚úÖ
        </span>
      );
      const IconTrendingUp = ({ className = "" }) => (
        <span className={className} role="img" aria-label="trending-up">
          üìà
        </span>
      );

      // Constantes
      const HR_FACTORES = {
        up: 1.30,
        sed: 1.36,
        est: 1.30,
        tab: 1.33,
        alc: 1.76,
        sue: 1.20,
      };

      const R0_BY_GROUP = {
        "<25": 0.0259375,
        "25-30": 0.0654639175,
        ">30": 0.1341818182,
      };

      const IMC_NODES = [22.5, 27.5, 32.5];
      const R0_NODES = [
        R0_BY_GROUP["<25"],
        R0_BY_GROUP["25-30"],
        R0_BY_GROUP[">30"],
      ];

      function r0FromIMC(imc) {
        if (imc <= 0) return 0;
        if (imc <= IMC_NODES[0]) return R0_NODES[0];

        for (let i = 0; i < IMC_NODES.length - 1; i++) {
          const x0 = IMC_NODES[i],
            x1 = IMC_NODES[i + 1];
          const y0 = R0_NODES[i],
            y1 = R0_NODES[i + 1];
          if (x0 <= imc && imc <= x1) {
            const t = (imc - x0) / (x1 - x0);
            return y0 * (1.0 - t) + y1 * t;
          }
        }

        const x0 = IMC_NODES[IMC_NODES.length - 2];
        const x1 = IMC_NODES[IMC_NODES.length - 1];
        const y0 = R0_NODES[R0_NODES.length - 2];
        const y1 = R0_NODES[R0_NODES.length - 1];
        const slope = (y1 - y0) / (x1 - x0);
        const r0_extrap = y1 + slope * (imc - x1);

        return Math.max(0.0, Math.min(1.0, r0_extrap));
      }

      function calcularRiesgo(imc, factors) {
        const r0 = r0FromIMC(imc);

        let hr_comb = 1.0;
        hr_comb *= Math.pow(HR_FACTORES.up, factors.up);
        hr_comb *= Math.pow(HR_FACTORES.sed, factors.sed);
        hr_comb *= Math.pow(HR_FACTORES.est, factors.est);
        hr_comb *= Math.pow(HR_FACTORES.tab, factors.tab);
        hr_comb *= Math.pow(HR_FACTORES.alc, factors.alc);
        hr_comb *= Math.pow(HR_FACTORES.sue, factors.sue);

        const r_ajustado = 1.0 - Math.pow(1.0 - r0, hr_comb);
        return Math.max(0.0, Math.min(1.0, r_ajustado));
      }

      function DiabetesRiskCalculator() {
        const [peso, setPeso] = useState("");
        const [altura, setAltura] = useState("");
        const [imc, setIMC] = useState(null);
        const [factors, setFactors] = useState({
          up: 0,
          sed: 0,
          est: 0,
          tab: 0,
          alc: 0,
          sue: 0,
        });
        const [riesgo, setRiesgo] = useState(null);
        const [showResult, setShowResult] = useState(false);

        useEffect(() => {
          if (
            peso &&
            altura &&
            parseFloat(peso) > 0 &&
            parseFloat(altura) > 0
          ) {
            const p = parseFloat(peso);
            const a = parseFloat(altura);
            const calculatedIMC = p / (a * a);
            setIMC(calculatedIMC);
          } else {
            setIMC(null);
          }
        }, [peso, altura]);

        useEffect(() => {
          if (imc && imc > 0) {
            const calculatedRisk = calcularRiesgo(imc, factors);
            setRiesgo(calculatedRisk);
            setShowResult(true);
          } else {
            setShowResult(false);
          }
        }, [imc, factors]);

        const toggleFactor = (key) => {
          setFactors((prev) => ({ ...prev, [key]: prev[key] === 0 ? 1 : 0 }));
        };

        const getRiskLevel = (risk) => {
          if (risk < 0.05)
            return {
              level: "Bajo",
              color: "text-green-600",
              bg: "bg-green-50",
              border: "border-green-300",
            };
          if (risk < 0.1)
            return {
              level: "Moderado",
              color: "text-yellow-600",
              bg: "bg-yellow-50",
              border: "border-yellow-300",
            };
          return {
            level: "Alto",
            color: "text-red-600",
            bg: "bg-red-50",
            border: "border-red-300",
          };
        };

        const getIMCCategory = (imc) => {
          if (imc < 18.5) return "Bajo peso";
          if (imc < 25) return "Normal";
          if (imc < 30) return "Sobrepeso";
          return "Obesidad";
        };

        const factorItems = [
          {
            key: "up",
            icon: IconCoffee,
            label: "Ultraprocesados",
            desc: "¬øConsume m√°s de 5 porciones (~100g c/u) de alimentos ultraprocesados como bebidas azucaradas, embutidos, comidas empaquetadas o snacks?",
          },
          {
            key: "sed",
            icon: IconActivity,
            label: "Sedentarismo",
            desc: "¬øPasa 6 horas o m√°s por d√≠a en actividades sedentarias (sentado, viendo TV, usando computador, conduciendo)?",
          },
          {
            key: "est",
            icon: IconFrown,
            label: "Estr√©s",
            desc: "¬øHa estado bajo estr√©s emocional o psicol√≥gico la mayor parte de los d√≠as en los √∫ltimos seis meses?",
          },
          {
            key: "tab",
            icon: IconCigarette,
            label: "Tabaco",
            desc: "¬øFuma actualmente cigarrillos, vapeadores u otros productos con nicotina?",
          },
          {
            key: "alc",
            icon: IconWine,
            label: "Alcohol",
            desc: "¬øConsume bebidas alcoh√≥licas en cantidad superior a dos tragos est√°ndar al d√≠a (20g de alcohol puro c/u)?",
          },
          {
            key: "sue",
            icon: IconMoon,
            label: "Sue√±o irregular",
            desc: "¬øDuerme menos de seis horas o m√°s de nueve horas por noche de manera habitual?",
          },
        ];

        const riskData = riesgo ? getRiskLevel(riesgo) : null;

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 p-6">
            <div className="max-w-5xl mx-auto">
              {/* Header */}
              <div className="text-center mb-8">
                <div className="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-4">
                  <IconTrendingUp className="w-8 h-8 text-white" />
                </div>
                <h1 className="text-4xl font-bold text-gray-800 mb-2">
                  Calculadora de Riesgo de Diabetes Tipo 2
                </h1>
                <p className="text-gray-600">
                  Estimaci√≥n a 10 a√±os basada en IMC y factores de riesgo
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-6">
                {/* Panel de entrada */}
                <div className="space-y-6">
                  {/* Datos antropom√©tricos */}
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">
                      Datos b√°sicos
                    </h2>
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Peso (kg)
                        </label>
                        <input
                          type="number"
                          value={peso}
                          onChange={(e) => setPeso(e.target.value)}
                          placeholder="Ej: 70"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Altura (m)
                        </label>
                        <input
                          type="number"
                          step="0.01"
                          value={altura}
                          onChange={(e) => setAltura(e.target.value)}
                          placeholder="Ej: 1.70"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      {imc && (
                        <div className="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
                          <div className="flex justify-between items-center">
                            <span className="text-sm font-medium text-gray-700">
                              IMC calculado:
                            </span>
                            <span className="text-2xl font-bold text-blue-600">
                              {imc.toFixed(1)}
                            </span>
                          </div>
                          <p className="text-sm text-gray-600 mt-1">
                            {getIMCCategory(imc)}
                          </p>
                        </div>
                      )}
                    </div>
                  </div>

                  {/* Factores de riesgo */}
                  <div className="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">
                      Factores de riesgo
                    </h2>
                    <div className="space-y-3">
                      {factorItems.map(({ key, icon: Icon, label, desc }) => (
                        <button
                          key={key}
                          type="button"
                          onClick={() => toggleFactor(key)}
                          className={`w-full p-4 rounded-xl border-2 transition-all duration-200 ${
                            factors[key] === 1
                              ? "border-purple-500 bg-purple-50 shadow-md"
                              : "border-gray-200 bg-white hover:border-gray-300"
                          }`}
                        >
                          <div className="flex items-start justify-between">
                            <div className="flex items-start space-x-3 flex-1">
                              <Icon
                                className={`w-5 h-5 mt-1 flex-shrink-0 ${
                                  factors[key] === 1
                                    ? "text-purple-600"
                                    : "text-gray-400"
                                }`}
                              />
                              <div className="text-left flex-1">
                                <div className="font-medium text-gray-800 mb-1">
                                  {label}
                                </div>
                                <div className="text-xs text-gray-500 leading-relaxed">
                                  {desc}
                                </div>
                              </div>
                            </div>
                            <div
                              className={`w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0 ml-3 ${
                                factors[key] === 1
                                  ? "border-purple-500 bg-purple-500"
                                  : "border-gray-300"
                              }`}
                            >
                              {factors[key] === 1 && (
                                <IconCheckCircle className="w-4 h-4 text-white" />
                              )}
                            </div>
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>

                {/* Panel de resultados */}
                <div className="space-y-6">
                  {showResult && riesgo !== null && riskData && (
                    <>
                      <div
                        className={`bg-white rounded-2xl shadow-lg p-8 border-2 ${riskData.border}`}
                      >
                        <div className="text-center">
                          <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full mb-4">
                            <IconAlertCircle className="w-10 h-10 text-white" />
                          </div>
                          <h2 className="text-2xl font-bold text-gray-800 mb-2">
                            Riesgo Estimado
                          </h2>
                          <div
                            className={`text-6xl font-bold ${riskData.color} mb-2`}
                          >
                            {(riesgo * 100).toFixed(1)}%
                          </div>
                          <div
                            className={`inline-block px-6 py-2 rounded-full ${riskData.bg} border ${riskData.border}`}
                          >
                            <span
                              className={`font-semibold ${riskData.color}`}
                            >
                              Riesgo {riskData.level}
                            </span>
                          </div>
                          <p className="text-sm text-gray-600 mt-4">
                            Probabilidad de desarrollar diabetes tipo 2 en los
                            pr√≥ximos 10 a√±os
                          </p>
                        </div>
                      </div>

                      <div className="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                        <h3 className="font-semibold text-gray-800 mb-3">
                          Factores activos
                        </h3>
                        <div className="space-y-2">
                          {Object.entries(factors).filter(
                            ([_, v]) => v === 1
                          ).length === 0 ? (
                            <p className="text-sm text-gray-500 italic">
                              Ning√∫n factor de riesgo seleccionado
                            </p>
                          ) : (
                            factorItems
                              .filter(({ key }) => factors[key] === 1)
                              .map(({ key, icon: Icon, label }) => (
                                <div
                                  key={key}
                                  className="flex items-center space-x-2 text-sm"
                                >
                                  <Icon className="w-4 h-4 text-purple-500" />
                                  <span className="text-gray-700">
                                    {label}
                                  </span>
                                </div>
                              ))
                          )}
                        </div>
                      </div>

                      <div className="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl shadow-lg p-6 text-white">
                        <h3 className="font-semibold mb-2 flex items-center">
                          <IconAlertCircle className="w-5 h-5 mr-2" />
                          Importante
                        </h3>
                        <p className="text-sm opacity-90">
                          Este es un modelo predictivo basado en factores de
                          riesgo. Consulte con un profesional de la salud para
                          una evaluaci√≥n completa y personalizada.
                        </p>
                      </div>
                    </>
                  )}

                  {!showResult && (
                    <div className="bg-white rounded-2xl shadow-lg p-12 border border-gray-100 text-center">
                      <IconTrendingUp className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                      <h3 className="text-xl font-semibold text-gray-400 mb-2">
                        Ingrese sus datos
                      </h3>
                      <p className="text-gray-500">
                        Complete el peso y altura para ver su estimaci√≥n de
                        riesgo
                      </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<DiabetesRiskCalculator />);
    </script>
  </body>
</html>
